site_name: mkdocs-editor-notes documentation
site_url: http://dusktreader.github.io/mkdocs-editor-notes
repo_url: https://github.com/dusktreader/mkdocs-editor-notes
docs_dir: source
theme:
  name: material
  features:
    - navigation.expand
    - content.code.copy
  font:
    code: Fira Code
  features:
    - navigation.expand
    - navigation.footer
    - navigation.tracking
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
watch:
  - ../src/mkdocs_editor_notes
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Features: features.md
  - Reference: reference.md
  - Editor Notes: editor-notes.md
plugins:
  editor-notes:
    show_markers: true
    note_type_emojis:
      question: "‚ùì"
      bug: "üêõ"
      improve: "üí°"  # Override default
  search:
    lang: en
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [..]
        options:
          heading_level: 3
          show_root_heading: true
          separate_signature: true
          show_signature_annotations: true
          show_source: false
          docstring_style: google
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
  - pymdownx.details:
  - admonition:
  - attr_list:
  - md_in_html:
